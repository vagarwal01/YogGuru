<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Join & Create</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/gameHome.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">
	<form>
		<h1>Join Game Room</h1>
		<!-- <div class="social-container">
			<a href="#" class="social"><i class="fa fa-facebook"></i></a>
			<a href="#" class="social"><i class="fa fa-google"></i></a>
			<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
		</div> -->
		<!-- <span>Enter your Name and Game ID</span> -->
		<input type="text" name="name" placeholder="User Name" id="myTexts">
		<input type="text" name="gameId" placeholder="Game Id" id="roomId">
		<button id="joinRoomId" type="button">Join</button>
	</form>
</div>
<div class="form-container sign-in-container">
	<form>
		<h1>Create Game Room</h1>
		<!-- <div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	    </div> -->
        <span>Click on Create Room Id to Generate Game Room ID</span>
        <input type="text" name="name" placeholder="User Name" id="myText">
	    <!-- <input type="password" name="password" placeholder="Password"> -->
	    <!-- <a href="#">Forgot Your Password</a> -->

	    <button id="createRoomId" type="button">Create Room ID</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Want to create Game Room!</h1>
			<p>Be the first one to start the game.</p>
			<button class="ghost" id="signIn">Create Game Room</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Want to join Game Room!</h1>
			<p>Enter your details and start gaming with your friends.</p>
			<button class="ghost" id="signUp">Join Game Room</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});

	const createButton = document.getElementById('createRoomId');
	const joinButton = document.getElementById('joinRoomId');
	

	
	createButton.addEventListener('click', () => {
		const value  = document.getElementById("myText").value;
		if(value == ''){
			document.getElementById("myText").style.border = "2px solid red";
			alert("Input Can't be blank");
		}
		else{
			location.href = "/createRoom/"+value;
		}
		
	});

	joinButton.addEventListener('click', () => {
		const user_name  = document.getElementById("myTexts").value;
		const roomID  = document.getElementById("roomId").value;

		if(user_name == '' || roomID == ''){
			document.getElementById("myTexts").style.border = "2px solid red";
			document.getElementById("roomId").style.border = "2px solid red";
			alert("Input Can't be blank");
		}
		else{
			location.href = "/joinRoom/"+user_name+'/'+roomID;
		}
		
	});
</script>


</body>
</html>
